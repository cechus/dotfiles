set -g status on
set -g status-interval 10
set -g status-fg colour231
set -g status-bg colour234


set -g pane-border-bg colour0
set -g pane-border-fg colour8
set -g pane-active-border-bg default
set -g pane-active-border-fg colour14



set -g status-left-length 150
set -g status-left '#{?client_prefix,#[fg=colour254]#[bg=colour31]#[bold],#[fg=colour16]#[bg=colour254]#[bold]} [#S] #h #{?client_prefix,#[fg=colour31]#[bg=colour234]#[nobold],#[fg=colour254]#[bg=colour234]#[nobold]}'
set -g status-right '#[fg=colour31,nobold]#[fg=colour254,bg=colour31,nobold]#{download_speed} #{upload_speed} #{cpu_bg_color}#{cpu_percentage} #[fg=colour241,bg=colour234]#[fg=colour254,bg=colour240,bold]%d/%b#[fg=colour245,nobold] #[fg=colour237,bg=colour245,bold]%R #[bg=colour251,fg=colour232] #{online_status} '
set -g status-right-length 50
set -g window-status-format "#[fg=colour244,bg=colour234] #I #[fg=colour240] #[default]#W "
set -g window-status-current-format "#[fg=colour234,bg=colour31]#[fg=colour117,bg=colour31] #I  #[fg=colour231,bold]#W #[fg=colour31,bg=colour234,nobold]"
set -g window-status-last-style fg=colour31
set-window-option -g window-status-fg colour249
set-window-option -g window-status-activity-attr none
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-activity-fg yellow
set-window-option -g window-status-bell-fg red

# set -g status-right '#{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{online_status}'
# set -g status-right '#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} #[bg=colour31] #{download_speed} #{upload_speed}  #{online_status}'


