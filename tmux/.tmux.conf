# set -g @batt_medium_charge_icon "🌗"
# set -g @batt_low_charge_icon "🌘 "


set -g @cpu_low_icon " "
set -g @cpu_medium_icon " "
set -g @cpu_high_icon " "
set -g @cpu_low_fg_color "#[fg=colour254]"
set -g @cpu_medium_fg_color "#[fg=colour254]"
set -g @cpu_high_fg_color "#[fg=colour254]"
set -g @cpu_low_bg_color "#[bg=colour2]"
set -g @cpu_medium_bg_color "#[bg=colour215]"
set -g @cpu_high_bg_color "#[bg=colour196]"

#online status icons
set -g @online_icon " "
set -g @offline_icon " " 

# 0 is too far from ` ;)
set -g default-terminal "screen-256color" 
set -g base-index 1
setw -g pane-base-index 1


#rename
set-option -g allow-rename off

# Binding to reload config file, useful for tweaking tmux
bind R source ~/.tmux.conf \; display-message "Conf reloaded..."

# Force UT8 on no matter the locale
#set -g default-terminal "tmux-256color"


# Visual alert to activity in other pane
set -g visual-activity on
setw -g monitor-activity on


